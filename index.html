<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake or Fortune? - Can you tell real from AI?</title>
  <meta name="description" content="Guess if the person is real or AI-generated! Addictive game with live leaderboard & earnings."/>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>

  <button id="theme-toggle">Moon</button>
  <button id="translate-btn">Language</button>

  <div id="language-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Select Language</h2>
      <input type="text" id="search-lang" placeholder="Search..." />
      <select id="lang-select" size="12"></select>
    </div>
  </div>

  <header>
    <h1>Fake or Fortune?</h1>
    <p id="subtitle">Real person or AI-generated?</p>
  </header>

  <div id="live-earnings">Live Earnings Today: $<span id="money">0</span></div>

  <main>
    <div id="person-container">
      <img id="person-img" src="" alt="Mystery Person" loading="lazy"/>
      <div id="price">$<span id="amount">0</span> Million Net Worth</div>
    </div>

    <div id="question">
      <h2>Is this person <span id="real-text">REAL</span> or <span id="fake-text">AI-GENERATED</span>?</h2>
    </div>

    <div class="buttons">
      <button class="choice-btn" data-choice="real">REAL</button>
      <button class="choice-btn" data-choice="fake">FAKE</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="result-text"></h2>
      <p id="stats">0% got it right • 0% got it wrong</p>
      <div id="share-buttons">
        <button onclick="share('twitter')">Twitter</button>
        <button onclick="share('tiktok')">TikTok</button>
        <button onclick="share('whatsapp')">WhatsApp</button>
      </div>
      <button id="next-btn">Next Person</button>
    </div>
  </main>

  <div id="leaderboard">
    <h3>Global Top Players Today</h3>
    <ol id="toplist"></ol>
  </div>

  <footer>
    <p>Made with <span style="color:#ff1493;">Love</span> • Share the addiction!</p>
  </footer>

  <audio id="correct" src="sounds/correct.mp3"></audio>
  <audio id="wrong" src="sounds/wrong.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
